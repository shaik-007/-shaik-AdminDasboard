<div class="container">
    <div class="card-table">
        <div class="cart-product">
        
            <table class="table table-responsive" >
                <thead>
                    <tr style="text-align: end;">
                        <td colspan="8"></td>
                    </tr>
                    <tr style="background-color: rgb(195, 202, 202);">
                        <th>S/N</th>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Product Image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productsList, let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.id}}</td>
                        <td>{{item.productName}}</td>
                        <td><img style="width:120px" src="{{item.image}}" alt=""></td>
                        <td style="width: 25%;">{{item.description}}</td>
                        <td >â‚¹{{item.price}}</td>
                        <td>{{item.quantity}}</td>
                        <td>
                            <button mat-icon-button >
                                <mat-icon (click)="deleteProduct(item.id)">delete</mat-icon>
                            </button>
                        </td>
                        <td>

                        </td>
                    </tr>

        </div>
